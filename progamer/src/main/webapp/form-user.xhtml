<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="_template.xhtml">

	<ui:define name="content">
		<p:messages id="messages">
			<p:autoUpdate />
		</p:messages>
		<h:form>
			<p:card class="card-form">
				<f:facet name="title">User Register</f:facet>

				<h:panelGrid columns="2">
					<p:outputLabel value="Name" for="name" />
					<p:inputText id="name" value="#{userBean.user.name}"
						required="true">
						<f:ajax event="blur" render="messages" />
					</p:inputText>

					<p:outputLabel value="Birth Date" for="birthDate" />
					<p:inputText id="birthDate"
						value="#{userBean.user.birthDate}">
						<f:ajax event="blur" render="messages" />
					</p:inputText>

					<p:outputLabel value="Email" for="email" />
					<p:inputText id="email" value="#{userBean.user.email}"
						required="true">
						<f:ajax event="blur" render="messages" />
					</p:inputText>
					
					<p:outputLabel value="Password" for="password" />
					<p:inputText id="password" value="#{userBean.user.password}"
						required="true">
						<f:ajax event="blur" render="messages" />
					</p:inputText>

				</h:panelGrid>
				<f:facet name="footer">
					<p:commandButton icon="pi pi-check" value="Save"
						action="#{userBean.save}">
						<f:ajax execute="@form" render="form-setups" />
					</p:commandButton>
					<p:commandButton icon="pi pi-times" value="Cancel"
						styleClass="ui-button-secondary" style="margin-left: .5em" />
				</f:facet>
			</p:card>
		</h:form>
		
		<div class="card" id="card-setup-list">
			<h:form id="form-setups">
				<p:dataTable 
					id="users" 
					var="user"
					value="#{userBean.users}" 
					rowKey="#{user.id}"
					selectionMode="single">
					
					<f:facet name="header">
               			 Users List
            		</f:facet>

					<p:column headerText="Name">
						<h:outputText value="#{user.name}" />
					</p:column>
				</p:dataTable>

				<p:contextMenu for="users">
					<p:menuitem value="Delete" update="setups" icon="pi pi-times"
						action="#{userBean.executar}" />
				</p:contextMenu>
			</h:form>
		</div>

		
	</ui:define>

</ui:composition>
</html>
